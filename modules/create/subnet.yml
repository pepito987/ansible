- include: "../fetch/{{ fetch['from'] }}"
  vars:
    fetch_vpc_name_r: "{{ fetch['with']['fetch_vpc_name_r'] }}"
    fetch_vpc_state_r: "{{ fetch['with']['fetch_vpc_state_r'] }}"

- name: Create Subnets
  ec2_vpc_subnet:
    state: present
    vpc_id: "{{ fetch_vpc_id }}"
    az: "{{ subnet_az_r }}"
    cidr: "{{ subnet_cidr_r }}"
    resource_tags:
      Name: "{{ subnet_name_r }}"