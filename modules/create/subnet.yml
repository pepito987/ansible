- name: Create Subnets
  ec2_vpc_subnet:
    state: present
    vpc_id: "{{ subnet_vpc_id_r }}"
    az: "{{ subnet_az_r }}"
    cidr: "{{ subnet_cidr_r }}"
    resource_tags:
      Name: "{{ subnet_name_r }}"